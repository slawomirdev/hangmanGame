<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hangman">
        <div id="output">
            <div class="step">
                <img src="images/1.png" alt="step1">
            </div>
            <div class="step">
                <img src="images/2.png" alt="step2">
            </div>
            <div class="step">
                <img src="images/3.png" alt="step3">
            </div>
            <div class="step">
                <img src="images/4.png" alt="step4">
            </div>
            <div class="step">
                <img src="images/5.png" alt="step5">
            </div>
            <div class="step">
                <img src="images/6.png" alt="step6">
            </div>
            <div class="step">
                <img src="images/7.png" alt="step7">
            </div>
            <div class="step">
                <img src="images/8.png" alt="step8">
            </div>
        </div>
        <div id="word"></div>
        <div id="category"></div>
        <div id="letters"></div>
    </section>
    <script src="app/Game.js" type="module"></script>
</body>
</html>
